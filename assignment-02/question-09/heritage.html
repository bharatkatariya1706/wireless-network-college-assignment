.card {

}

/* Image styling */
.card .img img {

    border-radius: 10px;
    height: auto;
    display: block;
    margin-bottom: 10px;
}

/* Card name styling */

    color: #333;
    font-weight: bold;
    margin: 0;
}

/* Hover effect */
.card:hover {
